<!DOCTYPE html>
<html lang="es" >
    <head>
        <title>FunkoShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tienda de Funko">
        <meta name="keywords" content="Funko, Harry Potter, Marvel, GoT, Juego de Tronos, Pop, Figuras">
        
        <link href="footer.css" rel="stylesheet" type="text/css">

    <body>
        <!-- HEADER -->
        <header> <h1>FunkoShop</h1>   <button id="Login">Log in</button> <button id="signup">Sign up</button> </header>

                <div class="funko_item_priceSection">

        <footer>
            <ul>
                <li id="instagram">FunkoShop</li>
